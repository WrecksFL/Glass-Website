<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Glass Website</title>
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="./images/profilepicture.png" alt="avatar" />
                        <h3>Gavin / Wrecks</h3>
                        <p>Pro Member</p>
                    </div>

                    <div class="links">
                        <div class="link">
                            <img src="./images/twitch.png" alt="twitch" />
                            <a href="#">Streams</a>
                        </div>

                        <div class="link">
                            <img src="./images/steam.png" alt="steam" />
                            <a href="#">Games</a>
                        </div>

                        <div class="link">
                            <img src="./images/upcoming.png" alt="upcoming" />
                            <a href="#">New</a>
                        </div>

                        <div class="link">
                            <img src="./images/library.png" alt="library" />
                            <a href="#">Library</a>
                        </div>
                    </div>

                    <div class="pro">
                        <h2>Join pro for free games.</h2>
                        <img src="./images/controller.png" alt="controller" />
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text" />
                    </div>
                    <div class="cards">
                        <div class="card-lol">
                            <img
                                src="./images/LoL_icon.svg.png"
                                alt="League Of Legends"
                            />
                            <div class="card-info">
                                <a
                                    class="game-link"
                                    href="https://www.leagueoflegends.com/en-us/"
                                    target="_blank"
                                    >League of Legends
                                </a>
                                <p>PC - Riot Client</p>
                                <div class="progress-lol"></div>
                            </div>
                            <h2 class="percentage-lol">25%</h2>
                        </div>

                        <div class="card-newworld">
                            <img
                                src="./images/new-world-pc-2021-09-08_09-02-55-icon-resized.png"
                                alt="New World Icon"
                            />
                            <div class="card-info">
                                <a
                                    class="game-link"
                                    href="https://www.newworld.com/en-us"
                                    target="_blank"
                                    >New World</a
                                >
                                <p>PC - Steam</p>
                                <div class="progress-newworld"></div>
                            </div>
                            <h2 class="percentage-newworld">5%</h2>
                        </div>

                        <div class="card-bl3">
                            <img
                                src="./images/ddgte1c-b914e223-b6de-4425-a016-380102b54007.png"
                                alt="Borderlands 3"
                            />
                            <div class="card-info">
                                <a
                                    class="game-link"
                                    href="https://borderlands.com/en-US/"
                                    target="_blank"
                                    >Borderlands 3</a
                                >
                                <p>PC - Epic Games</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
